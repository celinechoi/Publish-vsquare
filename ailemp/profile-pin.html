<body>

	<div class="profile">
		<a href="javascript:;" class="close-btn icon-close"></a>
		<div class="box">
			<div class="profile-head">
				<p class="title">
					마스터 계정으로 로그인을 위해<br/>
					PIN 번호를 입력해 주세요.
				</p>
			</div>
			<div class="profile-body">
				<div class="pin-input">
					<label for="pin1">
						<input id="pin1" class="pinNum active" maxlength="1" type="password"/>
					</label>
					<label for="pin2">
						<input id="pin2" class="pinNum" maxlength="1" type="password" disabled/>
					</label>
					<label for="pin3">
						<input id="pin3" class="pinNum" maxlength="1" type="password" disabled/>
					</label>
					<label for="pin4">
						<input id="pin4" class="pinNum" maxlength="1" type="password" disabled/>
					</label>
					<label for="pin5">
						<input id="pin5" class="pinNum" maxlength="1" type="password" disabled/>
					</label>
					<label for="pin6">
						<input id="pin6" class="pinNum" maxlength="1" type="password" disabled/>
					</label>
				</div>
			</div>
			<div class="profile-footer">
				<a class="profile-btn pin-find">PIN 번호를 잊으셨나요?</a>
			</div>
		</div>
	</div>
	<script src="/res/home/publish/js/profile-pin.js"></script>
