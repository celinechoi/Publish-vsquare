<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<!-- TODO add -->
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/res/home/publish/font/spoqa-han-sans/style.css">
	<link rel="stylesheet" href="/res/home/publish/font/ns-round/style.css">
	<link rel="stylesheet" href="/res/home/publish/style/slick-1.8.1.min.css">
	<link rel="stylesheet" href="/res/home/publish/style/swiper-4.5.1.min.css">
	<link rel="stylesheet" href="/res/home/publish/icon_fonts/icon_fonts.min.css">
	<link rel="stylesheet" href="/res/home/publish/style/style_sub.min.css">
<!--	<link rel="stylesheet" href="/res/home/publish/style/style.min.css">-->
	<script src="/res/home/publish/js/jquery-3.6.0.min.js"></script>
	<script src="/res/home/publish/js/slick-1.8.1.min.js"></script>
	<script src="/res/home/publish/js/swiper-4.5.1.min.js"></script>
	<script src="/res/home/publish/js/common.js"></script>
	<script src="/res/home/publish/js/sub.js"></script>
	<title>DEMO</title>
</head>

<body>

<div class="profile">
	<div class="box">
		<div class="profile-head">
			<p class="title">프로필 편집</p>
		</div>
		<div class="profile-body edit"> <!-- edit class 추가 -->
			<div class="edit-con">
				<div class="user-thumbnail">
					<div class="thumbnail type-03"></div>
				</div>
				<div class="con-layout">
					<div class="con-layout__item">
						<div class="layout-head">
							<p class="title">이름</p>
						</div>
						
						<div class="layout-body">
							<label for="profileName">
								<input type="text" id="profileName" class="name" placeholder="프로필명을 입력해 주세요." />
							</label>
							<p class="form-guide">원활한 수업 진행을 위해 실명 프로필을 사용해 주세요.</p>
						</div>
					</div>
					<div class="con-layout__item">
						<div class="layout-head">
							<p class="title">성별</p>
						</div>
						<div class="layout-body flex-layout">
							<label for="gender1" class="radio-box">
								<input type="radio" id="gender1" name="gender" checked>
								<span class="radio-box__icon"></span>
								<span class="radio-box__txt">남자</span>
							</label>
							<label for="gender2" class="radio-box">
								<input type="radio" id="gender2" name="gender">
								<span class="radio-box__icon"></span>
								<span class="radio-box__txt">여자</span>
							</label>
						</div>
					</div>
					<div class="con-layout__item">
						<div class="layout-head">
							<p class="title">생년월일</p>
						</div>
						<div class="layout-body flex-layout type-01">
							<label for="yearCon">
								<select id="yearCon">
									<option value="0">2022</option>
									<option value="1">2021</option>
									<option value="2">2020</option>
									<option value="3">2019</option>
								</select>
							</label>
							<label for="monthCon">
								<select id="monthCon">
									<option value="0">01</option>
									<option value="1">02</option>
									<option value="2">03</option>
									<option value="3">04</option>
								</select>
							</label>
							<label for="dayCon">
								<select id="dayCon">
									<option value="0">01</option>
									<option value="1">02</option>
									<option value="2">03</option>
									<option value="3">04</option>
								</select>
							</label>
						</div>
					</div>
					<div class="con-layout__item">
						<div class="layout-head">
							<p class="title">학년</p>
						</div>
						<div class="layout-body">
							<label for="grader">
								<select id="grader">
									<option value="1">초등학교 1학년</option>
									<option value="2">초등학교 2학년</option>
									<option value="3">초등학교 3학년</option>
									<option value="4">초등학교 4학년</option>
									<option value="5">초등학교 5학년</option>
									<option value="6">초등학교 6학년</option>
								</select>
							</label>
						</div>
					</div>
				</div>
				<div class="btn-list">
					<a class="item type-03" href="javascript:;">프로필 삭제</a>
					<a class="item type-01" href="javascript:;">취소</a>
					<a class="item type-02" href="javascript:;">프로필 수정</a>
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
